<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование урока</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Редактирование урока</h2>
    <form id="editLessonForm" action="/update-lesson/{{ lesson.id }}" method="post">
        <div class="form-group">
            <label for="firstSlideId">First Slide ID</label>
            <input type="number" class="form-control" id="firstSlideId" name="first_slide_id" value="{{ lesson.first_slide_id }}">
        </div>
        <div class="form-group">
            <label for="examSlideId">Exam Slide ID</label>
            <input type="number" class="form-control" id="examSlideId" name="exam_slide_id" value="{{ lesson.exam_slide_id }}">
        </div>
        <div class="form-group">
            <label for="isPaid">Is Paid</label>
            <select class="form-control" id="isPaid" name="is_paid">
                <option value="true" {% if lesson.is_paid %} selected {% endif %}>Yes</option>
                <option value="false" {% if not lesson.is_paid %} selected {% endif %}>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="totalSlides">Total Slides</label>
            <input type="number" class="form-control" id="totalSlides" name="total_slides" value="{{ lesson.total_slides }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/slides/{{ lesson.id }}" class="btn btn-secondary">Слайды</a>
    </form>
</div>
<!-- Optional JavaScript и Bootstrap JS -->
<script>
    document.getElementById('editLessonForm').onsubmit = async function(e) {
        e.preventDefault(); // Предотвращаем стандартную отправку формы
        let formData = new FormData(this);
        let response = await fetch('/update-lesson/{{ lesson.id }}', {
            method: 'POST',
            body: formData
        });
        let result = await response.json();
        if (response.ok) {
            alert(result.message); // Показываем сообщение
            // Опционально: добавьте логику для обновления страницы или перехода на другую страницу
        } else {
            alert("Ошибка при сохранении: " + result.detail); // Показываем ошибку
        }
    };
</script>
</body>
</html>
