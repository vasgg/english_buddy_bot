<div class="container mt-3">
    <h1 class="mb-4 text-center">Список уроков</h1>
    <ul class="list-group">
        {% for lesson in lessons %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ lesson.title }}</span>
            <div>
                <a href="/edit-lesson/{{ lesson.id }}" class="btn btn-secondary btn-sm mr-1">Редактировать</a>
                <form action="/delete-lesson/{{ lesson.id }}" method="post" class="d-inline"
                      onsubmit="return confirm('Вы уверены, что хотите удалить этот урок?');">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="text-center mt-3">
        <a href="/add-lesson" class="btn btn-primary">Добавить урок</a>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
