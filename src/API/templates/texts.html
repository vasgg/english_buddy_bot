<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Texts</title>
    <style>
        /* Стилизация таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            border-radius: 8px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Явное указание ширины столбцов */
        th, td {
            width: 50%;
        }

        /* Стили текстового поля */
        textarea {
            width: 100%;
            resize: vertical;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }

        /* Стили для кнопки и контейнера кнопки */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Редактирование текстов</h1>

<form id="editTextsForm" action="/save-texts" method="post">
    <table>
        <tr>
            <th>Описание</th>
            <th>Текст</th>
        </tr>
        {% for text in texts %}
        <tr>
            <td>{{ text.description }}</td>
            <td>
                <textarea name="{{ text.prompt }}">{{ text.text }}</textarea>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
</form>
<script>
    document.getElementById('editTextsForm').onsubmit = async function(e) {
        e.preventDefault(); // Предотвращаем стандартную отправку формы
        let formData = new FormData(this);
        let response = await fetch('/save-texts', {
            method: 'POST',
            body: formData
        });
        let result = await response.json();
        if (response.ok) {
            alert(result.message); // Показываем сообщение
            window.location.reload(); // Перезагружаем страницу
        } else {
            alert("Ошибка при сохранении: " + result.detail); // Показываем ошибку
        }
    };
</script>
</body>
</html>
