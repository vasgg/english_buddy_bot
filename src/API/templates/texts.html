{% extends "base.html" %}
{% block title %}Texts{% endblock %}
{% block content %}
<h4>Редактирование текстов</h4>

<form id="editTextsForm" action="/save-texts" method="post">
    <table>
        <tr>
            <th>Описание</th>
            <th>Текст</th>
        </tr>
        {% for text in texts %}
        <tr>
            <td>{{ text.description }}</td>
            <td>
                <textarea name="{{ text.prompt }}">{{ text.text }}</textarea>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
</form>
{% endblock %}
