<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>


    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="sidebar" class="sidebar">
    <div class="sidebar__button-wrapper">
        <button class="btn btn-primary" onclick="editTextsButton()">Редактирование текстов</button>
        <button class="btn btn-primary" onclick="editReactionsButton()">Редактирование реакций</button>
        <button class="btn btn-primary" onclick="lessonListButton()">Список уроков</button>
    </div>
    {% block sidebar_content %}{% endblock %}
</div>
<div id="content" class="content">
    {% block content %}{% endblock %}
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', path='/script.js') }}"></script>
